{% extends 'base.html' %}


{%  block content %}
<form class="form w-50" method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger">
        
            {% for field, msg in form.errors.items %}
                {{ msg }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="d-flex justify-content-between m-1 p-1">
            <Label for="id_username">
                {{form.username.label }} :
            </Label>
            {{form.username}}
            <small class="text text-danger">{{form.username.error}}</small>
        </div>
        <div class="d-flex justify-content-between m-1 p-1">
            <Label for="id_password">
                {{form.password.label }} :
            </Label>
            {{form.password}}
            <small class="text text-danger">{{form.password.errors}}</small>
        </div>
    <button class="btn btn-success" type="submit">login</button>
</form>
{% endblock %}
