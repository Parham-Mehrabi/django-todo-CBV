name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup docker compose 
      run: docker compose up -d
    - name: test flake8
      run: docker compose exec backend sh -c "flake8"
    - name : test pytest
      run: docker compose exec backend sh -c "pytest ."
      
