version: '3.9'

services:

  backend:
    container_name: django
    build: .
    command: gunicorn core.wsgi --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    env_file:
      - ./env_variables.env
    expose:
      - '8000'
    depends_on:
      - redis


  beat:
    container_name: celery-beat
    build: .
    command: celery -A core beat --loglevel=debug --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app


  worker:
    container_name: celery-worker
    build: .
    command: celery -A core worker -l INFO
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app

  redis:
    image: redis
    ports:
      - '6369:6379'
    restart: always
    command: 'redis-server --save --loglevel warning'


  nginx:
    image: nginx
    ports:
      - '80:80'
    restart: always


volumes:
  smtp4dev-data:
